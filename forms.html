<h1>Forms</h1>

<h2>Tell us about yourself</h2>

<div class="code-example">
<form class="ou-form" method="post" action="#form-action">
    
    <fieldset>

        <legend class="ou-form__legend">About you</legend>
			
        <div class="ou-form__item">
            <label for="name" class="ou-form__label">Name</label>
            <input type="text" id="name" class="ou-form__text">
        </div>

        <div class="ou-form__item">
            <label for="email" class="ou-form__label">Email</label>
            <input type="text" id="email" class="ou-form__text">
        </div>

        <div class="ou-form__item">
            <label for="tel" class="ou-form__label">Telephone</label>
            <input type="text" placeholder="Mobile preferred" id="tel" class="ou-form__text">
        </div>

        <div class="ou-form__item">
            <label for="fax" class="ou-form__label ou-form__label--disabled">Fax</label>
            <input type="text" id="fax" class="ou-form__text" disabled>
        </div>

        <div class="ou-form__item">
            <label for="passport" class="ou-form__label ou-form__label--error">Passport number</label>
            <input type="text" id="passport" class="ou-form__text ou-form__text--error">
        </div>

        <div class="ou-form__item">
            <label for="address" class="ou-form__label">Address</label>
            <textarea name="address" id="address" cols="40" rows="5" class="ou-form__textarea"></textarea>
        </div>

    </fieldset>

    <fieldset>

        <legend class="ou-form__legend">What sports do you like?</legend>
        
        <div class="ou-form__group">
            
            <div class="ou-form__item ou-form__item--compact">
                <label for="check1" class="ou-form__label ou-form__label--simple"><input type="checkbox" id="check1" class="ou-form__checkbox"> Football</label>
            </div>
    
            <div class="ou-form__item ou-form__item--compact">
                <label for="check2" class="ou-form__label ou-form__label--simple"><input type="checkbox" id="check2" class="ou-form__checkbox"> Rugby</label>
            </div>
    
            <div class="ou-form__item ou-form__item--compact">
                <label for="check3" class="ou-form__label ou-form__label--simple"><input type="checkbox" id="check3" class="ou-form__checkbox"> Cricket</label>
            </div>
    
            <div class="ou-form__item ou-form__item--compact">
                <label for="check4" class="ou-form__label ou-form__label--simple"><input type="checkbox" id="check4" class="ou-form__checkbox"> Tennis</label>
            </div>
    
            <div class="ou-form__item ou-form__item--compact">
                <label for="check5" class="ou-form__label ou-form__label--simple ou-form__label--disabled"><input type="checkbox" id="check5" class="ou-form__checkbox" disabled> All of the above</label>
            </div>
        
        </div>
            
    </fieldset>


    <fieldset>
    
        <legend class="ou-form__legend">What is your favourite colour?</legend>
            
        <div class="ou-form__group">
        
            <div class="ou-form__item ou-form__item--compact">
                <label for="radio1" class="ou-form__label ou-form__label--simple"><input type="radio" name="colour" id="radio1" class="ou-form__radio"> Blue</label>
            </div>
                
            <div class="ou-form__item ou-form__item--compact">
                <label for="radio2" class="ou-form__label ou-form__label--simple"><input type="radio" name="colour" id="radio2" class="ou-form__radio"> Red</label>
            </div>
                
            <div class="ou-form__item ou-form__item--compact">
                <label for="radio3" class="ou-form__label ou-form__label--simple"><input type="radio" name="colour" id="radio3" class="ou-form__radio"> Green</label>
            </div>
                
            <div class="ou-form__item ou-form__item--compact">
                <label for="radio4" class="ou-form__label ou-form__label--simple ou-form__label--disabled"><input type="radio" name="colour" id="radio4" class="ou-form__radio" disabled> Black</label>
            </div>
        
        </div>
                
    </fieldset>


    <fieldset>
    
        <legend class="ou-form__legend">How old are you?</legend>
        
        <div class="ou-form__item">
            <select name="dropdown" class="ou-form__select">
                <option>18-25</option>
                <option>26-40</option>
                <option>41-60</option>
            </select>
        </div>
        
    </fieldset>

  
<input type="submit" value="Send" class="ou-button ou-button--primary">
<input type="submit" value="Cancel" class="ou-button ou-button--secondary">

</form>
