<form id="switcher">

    <select id="switcher__colour">
        <option value="">- Colour -</option>
        <option value="ou-theme--blue">Blue</option>
        <option value="ou-theme--dark-blue">Dark blue</option>
        <option value="ou-theme--orange">Orange</option>
        <option value="ou-theme--purple">Purple</option>
        <option value="ou-theme--burgundy">Burgundy</option>
        <option value="ou-theme--dark-green">Dark green</option>
    </select>

    <select id="switcher__location">
        <option value="">- Location -</option>
        <option value="england">Standard</option>
        <option value="scotland">Scotland</option>
        <option value="wales">Wales (Welsh)</option>
        <option value="wales-en">Wales (English)</option>
    </select>

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>

$(document).ready(function(){

  $('#switcher__colour').change(function(){ 
    $('body')
    .removeClass('ou-theme--dark-blue ou-theme--blue ou-theme--orange ou-theme--purple ou-theme--dark-green ou-theme--burgundy')
    .addClass( $(this).val() );
  })

  $('#switcher__location').change(function(){ 
    $('body')
    .removeClass('england scotland wales wales-en')
    .addClass( $(this).val() );
  })

})


</script>
