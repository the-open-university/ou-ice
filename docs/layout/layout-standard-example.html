<html lang="en">
    <head>

        <meta charset="utf-8">

        <title>Layout standard example - OU ICE</title>

        <link rel="stylesheet" type="text/css" href="../../gui/header-footer.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="../../gui/styles.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="../../gui/fonts/font-awesome/font-awesome.min.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="../demo/demo.css" media="screen, projection">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="apple-touch-icon" href="../../gui/icons/apple-touch-icon.png">
        <link rel="icon" href="../../gui/icons/favicon.ico">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/skins/desert.css"></head>

    <body>

        <div id="ou-org">

            <a class="ou-skip" href="#ou-content">
                <i class="fa fa-arrow-circle-down"></i> Skip to content</a>

            <div id="ou-header">

                <div style="
    height: 50px;
    border: dashed 1px #000;
    display: flex;
    align-items: center;
    justify-content: center;
">
    Header
</div>

            </div>
            <!-- end ou-header -->

            <div id="ou-site">

                <div id="ou-site-header"></div>
                <!-- end ou-site-header -->

                <div id="ou-site-body">

                    <div id="ou-page">

                        <div id="ou-region0">

                            <div style="
    height: 100px;
    border: dashed 1px #000;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
">
    Region 0
</div>

                        </div>
                        <!-- end ou-region0 -->

                        <div id="ou-region1">

                            <div id="ou-content" class="ou-content">
                                <div style="
    height: 500px;
    border: dashed 1px #000;
    display: flex;
    align-items: center;
    justify-content: center;
">
    Region 1
</div>
                            </div>
                            <!-- end ou-content -->
                        </div>
                        <!-- end ou-region1 -->

                        <div id="ou-region2">

                            <div style="
    height: 500px;
    border: dashed 1px #000;
    display: flex;
    align-items: center;
    justify-content: center;
">
    Region 2
</div>

                        </div>
                        <!-- end ou-region2 -->

                    </div>
                    <!-- end ou-page -->

                </div>
                <!-- end ou-site-body -->

                <div id="ou-site-footer">
                    <a class="ou-to-top" href="#ou-content" style="opacity: 0;">
                        <i class="fa fa-arrow-circle-up"></i> Back to top</a>
                </div>
                <!-- end ou-site-footer -->

            </div>
            <!-- end ou-site -->

            <div style="
    height: 500px;
    border: dashed 1px #000;
    display: flex;
    align-items: center;
    justify-content: center;
">Footer
</div>
            <!-- end ou-footer -->

        </div>
        <!-- end ou-org -->

        <!-- Javascripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="../js/scripts.js"></script>

        <script src="../demo/demo.js"></script>

    </body>
</html>
