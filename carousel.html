<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    
    <title>Carousel - OU ICE</title>
    
    <link rel="stylesheet" type="text/css" href="gui/header-footer.css" media="screen, projection" />
    <link rel="stylesheet" type="text/css" href="gui/styles.css" media="screen, projection" />
    <link rel="stylesheet" type="text/css" href="gui/fonts/font-awesome/font-awesome.min.css" media="screen, projection" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="apple-touch-icon" href="gui/icons/apple-touch-icon.png">
    <link rel="icon" href="gui/icons/favicon.png">

    <!-- slick carousel -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
 
	<style>
	
	.ou-carousel .ou-hero {margin-bottom:0;}
	
	.ou-carousel {margin-bottom:25px;}
	
	.slick-prev::before,
	.slick-next::before {content: "";}
	
	.slick-prev {background: url(gui/icons/icon-carousel-left.png) top left no-repeat; left:-30px;}
	.slick-next {background: url(gui/icons/icon-carousel-right.png) top left no-repeat; right:-30px;}
	
	.slick-prev:hover, 
	.slick-prev:focus {background: url(gui/icons/icon-carousel-left.png) bottom left no-repeat;}
	
	.slick-next:hover, 
	.slick-next:focus {background: url(gui/icons/icon-carousel-right.png) bottom left no-repeat;}

	</style>
    
</head>

<body class="one-col">

<div id="ou-org">

<a class="ou-skip" href="#ou-content"><i class="fa fa-arrow-circle-down"></i> Skip to content</a>

<div id="ou-site">

<div id="ou-site-header">

	<div class="ou-ice-back">
    	<div class="ou-wrapper">
            <a href="index.html">OU ICE</a>
        </div>
    </div>

</div> <!-- end ou-site-header -->

<div id="ou-site-body">

<div id="ou-page">

<div id="ou-region0">
</div> <!-- end ou-region0 -->


<div id="ou-region1">

<div id="ou-content" class="ou-content">

<h1>Carousel</h1>


<div class="ou-carousel">

<div class="ou-hero">
    <a href="#" class="ou-hero__link">
        <img src="demo/img/hero/hero-graduation.jpg" alt="" class="ou-hero__img">
        <div class="ou-hero__text">
            <h2 class="ou-hero__title">Graduation time</h2>
        </div>
    </a>
</div>

<div class="ou-hero ou-bg-dark-purple">
    <a href="#" class="ou-hero__link">
        <img src="demo/img/hero/hero-workmen.jpg" alt="" class="ou-hero__img">
        <div class="ou-hero__text">
            <h2 class="ou-hero__title">A few fellas working</h2>
        </div>
    </a>
</div>

<div class="ou-hero ou-bg-green">
    <a href="#" class="ou-hero__link">
        <img src="demo/img/hero/hero-football.jpg" alt="" class="ou-hero__img">
        <div class="ou-hero__text">
            <h2 class="ou-hero__title">Kick off your studies!</h2>
        </div>
    </a>
</div>

</div>




</div> <!-- end ou-content -->
</div> <!-- end ou-region1 -->



</div> <!-- end ou-page -->

</div> <!-- end ou-site-body -->


<div id="ou-site-footer">
<a class="ou-to-top" href="#ou-content"><i class="fa fa-arrow-circle-up"></i> Back to top</a>
</div> <!-- end ou-site-footer -->

</div> <!-- end ou-site -->


</div> <!-- end ou-org -->



<!-- Javascripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?autoload=true&skin=desert" defer></script>
<script src="demo/demo.js"></script>

<!-- slick carousel -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
      $('.ou-carousel').slick({
		autoplay: true,
      });
    });
  </script>
</body>
</html>
